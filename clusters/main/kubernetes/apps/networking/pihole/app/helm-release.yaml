---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: pihole
    namespace: networking
spec:
    interval: 15m
    chart:
        spec:
            chart: external-service
            version: 15.2.1
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: pihole
    values:
        ingress:
            main:
                enabled: true
                ingressClassName: ""
                integrations:
                    traefik:
                        enabled: true
                        middlewares:
                            - name: local
                              namespace: traefik
                            - name: bouncer
                              namespace: traefik
                    certManager:
                        enabled: true
                        certificateIssuer: cert
                    homepage:
                        enabled: false
                hosts:
                    - host: pihole.${BASE_DOMAIN}
                      paths:
                        - path: /
                          pathType: Prefix
#                tls:
#                    hosts:
#                        - pihole.${BASE_DOMAIN}
#                    secretName: pihole-tls
        release_name: pihole
        service:
            main:
                enabled: true
                externalIP: 192.168.10.3
                ports:
                    main:
                        enabled: true
                        port: 80
                        protocol: http
                type: ExternalIP
                useSlice: false
        workload:
            main:
                enabled: false
                podSpec:
                    containers:
                        main: {}
