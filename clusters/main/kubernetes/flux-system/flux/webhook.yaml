apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webhook-receiver
  namespace: flux-system
  annotations:
      cert-manager.io/cluster-issuer: wildcard
      cert-manager.io/private-key-rotation-policy: Always
      traefik.frontend.passHostHeader: "false"
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      traefik.ingress.kubernetes.io/router.middlewares: traefik-chain-basic@kubernetescrd
      traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  rules:
  - host: flux-webhook.${BASE_DOMAIN}
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: webhook-receiver
            port:
              number: 80
  tls:
    - hosts:
      - flux-webhook.${BASE_DOMAIN}
      secretName: flux-webhook-tls-0
status:
    loadBalancer:
      ingress:
      - ip: ${TRAEFIK_IP}
